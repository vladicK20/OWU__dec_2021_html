<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            justify-content: center;
            background-color: whitesmoke;
            padding: 10px;
        }

        .Header {
            width: 1000px;
            height: 150px;
            background-color: #54D5EB;
            margin-bottom: 10px;
        }

        .con_one {
            display: flex;
            column-gap: 10px;
            width: 1000px;
            height: 800px;
            margin-bottom: 10px;
        }

        .HS {
            width: 400px;
            height: 800px;
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }

        .Hero {
            background-color: #D7C9E3;
            width: 400px;
            height: 300px;
        }

        .Sidebar {
            background-color: #9FC363;
            width: 400px;
            height: 500px;
        }

        .ME {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }

        .MainContent {
            background-color: #F5C632;
            width: 590px;
            height: 600px;
        }

        .ExtraContent {
            background-color: #898989;
            width: 590px;
            height: 200px;
        }

        .con_two {
            display: flex;
            width: 1000px;
            height: 200px;
            column-gap: 10px;
            margin-bottom: 10px;
        }
        .RelatedImages {
            background-color: #2BB673;
            width: 700px;
            height: 200px;
        }
        .RelatedPost {
            background-color: #F3CCDE;
            width: 290px;
            height: 200px;
        }
        .Footer {
            background-color: #FEA500;
            width: 1000px;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="main">

    <div class="sub">
        <div class="Header"></div>
        <div class="con_one">
            <div class="HS">
                <div class="Hero"></div>
                <div class="Sidebar"></div>
            </div>
            <div class="ME">
                <div class="MainContent"></div>
                <div class="ExtraContent"></div>
            </div>
        </div>
        <div class="con_two">
            <div class="RelatedImages"></div>
            <div class="RelatedPost"></div>
        </div>
        <div class="Footer"></div>
    </div>
</div>
</body>
</html>
