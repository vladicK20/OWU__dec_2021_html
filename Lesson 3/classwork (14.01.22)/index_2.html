<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2</title>
    <style>

        .main_container {
            display: flex;
            flex-direction: column;
            background-color: whitesmoke;
            width: 1000px;
            row-gap: 20px;
            min-height: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        .A {
            background-color: #D9D9D9;
            height: 300px;

        }

        .bcdefgh {
            display: flex;
            flex-direction: row;
            height: 420px;
            column-gap: 20px;
        }

        .bcdefg {
            width: 700px;
            display: flex;
            flex-direction: column;
            height: 400px;
            row-gap: 20px;
        }

        .bcd {
            display: flex;
            column-gap: 20px;
            width: 650px;
            height: 200px;
        }

        .efg {
            display: flex;
            width: 650px;
            height: 200px;
            column-gap: 20px;
        }

        .all {
            background-color: #D9D9D9;
            width: 203px;
            height: 200px;
        }

        .h {
            width: 350px;
            height: 420px;
            background-color: #D9D9D9;
        }

    </style>
</head>
<body>
<div class="main_container">
    <div class="A"></div>
    <div class="bcdefgh">
        <div class="bcdefg">
            <div class="bcd">
                <div class="all b"></div>
                <div class="all c"></div>
                <div class="all d"></div>
            </div>
            <div class="efg">
                <div class="all e"></div>
                <div class="all f"></div>
                <div class="all g"></div>
            </div>
        </div>
        <div class="h"></div>
    </div>
</div>
</body>
</html>
