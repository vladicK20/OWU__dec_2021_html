<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3</title>
    <style>
        .main {
            background-color: whitesmoke;
            width: 900px;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            font-size: 32px;
        }
        .HA {
            display: flex;
            height: 500px;
            width: 880px;
            column-gap: 10px;
            margin-bottom: 10px;
        }
        .Home {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2269BB;
            height: 500px;
            width: 435px;
        }
        .About {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2269BB;
            height: 500px;
            width: 435px;
        }
        .Kabobs {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 880px;
            height: 250px;
            background-color: #2269BB;
            margin-bottom: 10px;
        }
        .Kabobs_cards {
            display: flex;
            width: 880px;
            height: 300px;
            column-gap: 10px;
        }
        .all {
            background-color: #16457A;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 286px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="HA">
        <div class="Home">
            Home
        </div>
        <div class="About">
            About
        </div>
    </div>
    <div class="Kabobs">
        Kabobs
    </div>
    <div class="Kabobs_cards">
        <div class="all">
            Shishkabobs
        </div>
        <div class="all">
            BBQ kabobs
        </div>
        <div class="all">
            Summer kabobs
        </div>
    </div>
</div>
</body>
</html>
