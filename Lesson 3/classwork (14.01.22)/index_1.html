<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
    <style>
        .main_container {
            display: flex;
            flex-direction: column;
            background-color: whitesmoke;
            width: 1000px;
            row-gap: 20px;
            min-height: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        .A {
            background-color: #D9D9D9;
            height: 300px;

        }

        .bcdef {
            display: flex;
            height: 440px;
            column-gap: 20px;
        }

        .bcde {
            width: 750px;
            display: flex;
            row-gap: 20px;
            flex-direction: column;
            height: 440px;
        }

        .b {
            width: 750px;
            background-color: #D9D9D9;
            height: 200px;
        }

        .cde_all {
            display: flex;
            column-gap: 20px;
            width: 750px;
        }

        .cde {
            background-color: #D9D9D9;
            width: 237px;
            height: 220px;
        }


        .f {
            width: 220px;
            height: 435px;
            background-color: #D9D9D9;
        }

    </style>
</head>
<body>
<div class="main_container">
    <div class="A"></div>
    <div class="bcdef">
        <div class="bcde">
            <div class="b"></div>
            <div class="cde_all">
                <div class="cde"></div>
                <div class="cde"></div>
                <div class="cde"></div>
            </div>
        </div>
        <div class="f"></div>
    </div>
</div>
</body>
</html>
