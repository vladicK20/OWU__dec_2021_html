<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2</title>
    <style>
        .main {
            background-color: whitesmoke;
            width: 1000px;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        #header {
            display: flex;
            height: 100px;
            background-color: #E6F7B0;
        }

        .content_section {
            display: flex;
            padding: 20px 0;
        }

        .post-section {
            display: flex;
            flex-direction: column;
            row-gap: 20px;

        }

        .post {
            width: 700px;
            height: 290px;
            background-color: #9FE2FF;
        }

        #menu {
            width: 260px;
            height: 600px;
            background-color: #FFB7FF;
            margin: 0 20px 0 0;
        }

        #footer {
            display: flex;
            height: 100px;
            background-color: #FFFFCA;

        }
    </style>
</head>
<body>
<div class="main">
    <div id="header"></div>
    <div class="content_section">
        <div id="menu"></div>
        <div class="post-section">
            <div class="post"></div>
            <div class="post"></div>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
