<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3</title>
    <style>
        .main {
            background-color: whitesmoke;
            width: 980px;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        .widgets_header {
            background-color: #2269BB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            margin-bottom: 20px;
            font-size: 34px;
        }

        .widgets_cards {
            display: flex;
            column-gap: 20px;
        }

        .widgets {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            background-color: #16457A;
            width: 300px;
            height: 300px;
            font-size: 24px;
        }

        .contact {
            background-color: #2269BB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin-top: 20px;
            font-size: 34px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="widgets_header">
        <p>Widgets</p>
    </div>
    <div class="widgets_cards">
        <div class="widgets"><p>Big Widgets</p></div>
        <div class="widgets"><p>Bigger Widgets</p></div>
        <div class="widgets"><p>Huge Widgets</p></div>
    </div>
    <div class="contact">
        <p>Contact</p>
    </div>
</div>
</body>
</html>
