<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
    <style>
        .main {
            width: 1000px;
            background-color: whitesmoke;
            padding: 10px;
            box-sizing: border-box;
            border: 5px solid #9D9D9D;
            border-radius: 20px;
            font-size: 26px;
        }

        p {
            margin: 0;
        }

        .A {
            width: 970px;
            height: 200px;
            background-color: #D9D9D9;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;

        }

        .BC {
            display: flex;
            flex-wrap: nowrap;
        }

        .B {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 765px;
            height: 400px;
            background-color: #D9D9D9;
            margin-right: 10px;
        }

        .C {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 195px;
            height: 400px;
            background-color: #D9D9D9;

        }
    </style>
</head>
<body>
<div class="main">
    <div class="A">
        <p>A</p>
    </div>
    <div class="BC">
        <div class="B">
            <p>B</p>
        </div>
        <div class="C">
            <p>C</p>
        </div>
    </div>
</div>
</body>
</html>
