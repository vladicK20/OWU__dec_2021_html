<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4</title>
    <style>
        .main_container {
            background-color: whitesmoke;
            padding: 10px;
            box-sizing: border-box;
            color: white;
        }

        header {
            height: 100px;
            background-color: #0C65A7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }

        nav {
            background-color: #124B78;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }

        .main_content {
            display: flex;
            flex-wrap: nowrap;
        }

        .main {
            background-color: #16A2C5;
            width: 70%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }

        aside {
            background-color: #5275AD;
            width: 30%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }

        footer {
            background-color: #7CCDE3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div class="main_container">
    <header>
        <P>Header</P>
    </header>
    <Nav>
        <p>Nav</p>
    </Nav>
    <div class="main_content">
        <div class="main">
            <P>Main</P>
        </div>
        <aside>
            <P>Aside</P>
        </aside>
    </div>
    <footer>
        <P>Footer</P>
    </footer>
</div>
</body>
</html>
