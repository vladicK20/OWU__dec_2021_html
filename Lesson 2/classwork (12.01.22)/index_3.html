<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Img 3</title>
    <style>
        .main_container {
            background-color: #E4E4E4;
            padding: 20px;
            box-sizing: border-box;
            width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .all {
            background-color: #FFAA00;
            margin: 10px;
            width: 200px;
            height: 200px;

        }

        p {
            font-size: 20px;
            text-align: center;
            margin: 44%;
        }

        .A {
            margin-bottom: 60px;
            border: 1px solid black;
            box-shadow: 20px 20px 2px 5px #464646;
        }

        .B {
            margin-bottom: 60px;
            border: 1px solid black;
            box-shadow: 20px 20px 5px 5px #464646;
        }

        .C {
            margin-bottom: 60px;
            margin-right: 40px;
            border: 1px solid black;
            box-shadow: 18px 18px 6px 8px #464646;
        }

        .D {
            margin-bottom: 30px;
            border: 1px solid black;
            box-shadow: 20px 20px 5px 5px #9E9E9E;
        }

        .E {
            margin-bottom: 30px;
            border: 1px solid black;
            box-shadow: 20px 20px 5px 5px #464646;
            border-radius: 10px;
        }

        .F {
            margin-bottom: 30px;
            margin-right: 40px;
            border: 1px solid black;
            box-shadow: 20px 20px 5px 5px #9E9E9E;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="main_container">
    <div class="all A"><p>A</p></div>
    <div class="all B"><p>B</p></div>
    <div class="all C"><p>C</p></div>
    <div class="all D"><p>D</p></div>
    <div class="all E"><p>E</p></div>
    <div class="all F"><p>F</p></div>
</div>
</body>
</html>
